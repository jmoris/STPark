<!-- Button -->
<button
    mat-icon-button
    [matTooltip]="tooltip || 'Cambiar a pantalla completa'"
    (click)="toggleFullscreen()"
>
    <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl"></ng-container>
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
    <ng-icon [name]="'heroicons_outline:arrows-pointing-out' | iconName"></ng-icon>
</ng-template>

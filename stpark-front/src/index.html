        <!-- Critical splash screen styles - inline for immediate display -->
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #021d3f !important;
            }
            fuse-splash-screen {
                display: flex !important;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #021d3f !important;
                color: #FFFFFF;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                visibility: visible;
            }
            fuse-splash-screen .loading-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            fuse-splash-screen .loading-spinner-wrapper {
                width: 120px;
                height: 120px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            fuse-splash-screen .loading-spinner-ring {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-top: 4px solid #FFFFFF;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            fuse-splash-screen .loading-logo {
                width: 80px;
                height: 80px;
                object-fit: contain;
                border-radius: 50%;
                filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
                position: relative;
                z-index: 1;
                background: #021d3f;
                padding: 12px;
                box-sizing: border-box;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }
            fuse-splash-screen .loading-logo.loaded {
                opacity: 1;
            }
            fuse-splash-screen .loading-text {
                color: #FFFFFF;
                font-size: 18px;
                font-weight: 500;
                letter-spacing: 1px;
                opacity: 0.9;
                animation: pulse 1.5s ease-in-out infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            @keyframes pulse {
                0%, 100% { opacity: 0.6; }
                50% { opacity: 1; }
            }
            body:not(.fuse-splash-screen-hidden) {
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <div class="loading-container">
                <div class="loading-spinner-wrapper">
                    <div class="loading-spinner-ring"></div>
                    <img 
                        src="stpark-blue.webp" 
                        alt="STPark - Sistema de Gesti贸n de Estacionamientos" 
                        class="loading-logo"
                        onload="this.classList.add('loaded')"
                        onerror="this.style.display='none'"
                    />
                </div>
                <div class="loading-text">Cargando...</div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>

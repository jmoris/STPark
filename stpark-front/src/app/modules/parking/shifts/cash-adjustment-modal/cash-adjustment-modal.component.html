<h2 mat-dialog-title>Ajuste de Caja</h2>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo *</mat-label>
      <mat-select [(ngModel)]="request.type" name="type" required>
        <mat-option value="WITHDRAWAL">Retiro</mat-option>
        <mat-option value="DEPOSIT">Depósito</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monto *</mat-label>
      <input matInput type="number" [(ngModel)]="request.amount" name="amount" required min="0.01" step="0.01" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motivo</mat-label>
      <textarea matInput [(ngModel)]="request.reason" name="reason" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número de Recibo/Vale</mat-label>
      <input matInput [(ngModel)]="request.receipt_number" name="receipt_number" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="loading">
    {{ loading ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>

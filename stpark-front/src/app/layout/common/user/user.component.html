<!-- Button -->
@if (user) {
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        @if (showAvatar && user.avatar) {
            <img class="h-7 w-7 rounded-full" [src]="user.avatar" />
        }
        @if (!showAvatar || !user.avatar) {
            <ng-icon [name]="'heroicons_outline:user-circle' | iconName" class="icon-size-7"></ng-icon>
        }
        <span
            class="absolute bottom-0 right-0 h-2 w-2 rounded-full"
            [ngClass]="{
                'mb-px mr-px': !showAvatar || !user.avatar,
                'bg-green-500': user.status === 'online',
                'bg-amber-500': user.status === 'away',
                'bg-red-500': user.status === 'busy',
                'bg-gray-400': user.status === 'not-visible',
            }"
        ></span>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Conectado como</span>
            <span class="mt-1.5 text-md font-medium">{{ user.email }}</span>
        </span>
    </button>
    
    <!-- Selector de tenants -->
    @if (tenants.length > 0) {
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item [matMenuTriggerFor]="tenantMenu">
            <ng-icon [name]="'heroicons_outline:building-office' | iconName" class="icon-size-7"></ng-icon>
            <span>{{ currentTenant?.name || 'No seleccionado' }}</span>
        </button>
    }
    
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="openEditProfile()">
        <ng-icon
            [name]="'heroicons_outline:user-circle' | iconName" class="icon-size-7"
        ></ng-icon>
        <span>Editar Perfil</span>
    </button>
    
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <ng-icon
            [name]="'heroicons_outline:arrow-right-on-rectangle' | iconName" class="icon-size-7"
        ></ng-icon>
        <span>Cerrar Sesión</span>
    </button>
</mat-menu>

<!-- Menu de selección de tenants -->
<mat-menu #tenantMenu="matMenu">
    @for (tenant of tenants; track tenant.id) {
        <button mat-menu-item (click)="changeTenant(tenant)">
            <ng-icon [name]="'heroicons_outline:check-circle' | iconName" class="icon-size-7"></ng-icon>
            @if (currentTenant?.id === tenant.id) {
                <ng-icon class="ml-2 icon-size-7" [name]="'heroicons_outline:check' | iconName"></ng-icon>
            }
            <span class="ml-2">{{ tenant.name }}</span>
        </button>
    }
</mat-menu>
}
